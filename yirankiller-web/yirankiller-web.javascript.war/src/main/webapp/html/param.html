<!DOCTYPE html>
<html>
<head>
	<style>img{ height: 100px; float: left; }</style>
	<script src="../jqeury/core/jquery-1.7.1.js"></script>
</head>
<script>
	var myObject = {
		a: {
			one: 1, 
			two: 2, 
			three: 3
		}, 
		b: [1,2,3]
	};
	$(function(){
		var recursiveEncoded = $.param(myObject);
		var recursiveDecoded = decodeURIComponent($.param(myObject));

		$("#msg").append(recursiveEncoded + "<br>");
		$("#msg").append(recursiveDecoded);
	});
	
</script>
<body>
	<div id="msg">


	</div>



</body>
</html>
