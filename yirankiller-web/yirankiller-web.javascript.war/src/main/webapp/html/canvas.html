<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">  
	</head>
	<style type="text/css">  
	</style>
	<script src="../jqeury/core/jquery-1.7.1.js" type="text/javascript"></script>
	<script type="text/javascript" language="javascript">
		window.onload = function(){
			draw();
		}
		function draw(){
			var graph = document.getElementById("graph");
			graph.width = 3000;
			graph.height = 1500;
			var g = graph.getContext("2d");
			g.moveTo(0,0);
			g.lineTo(200,200);
			g.lineTo(200,400);
			g.lineTo(0,600);
			g.lineTo(200,800);
			g.closePath();
			g.fillStyle = "#f88";
			g.fill();
			g.fillText("Total Interest Payments", 20,20);
		}
	</script>  
	<body>
	<canvas id="graph"></canvas>
	</body>
</html>
